  <style>
      .allocations {
          height: 20vh;
      }

  <div id="app" class="container">
      <div class="allocations">
        <div>
            
        </div>
        <h2>District Allocation</h2>
              <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="districtAutoAllocation" v-on:click="districtAuto()" name="districtAllocation" value="districtAuto"/>
                  <label class="form-check-label" for="districtAutoAllocation">Auto</label>
              </div>
              <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="districtSelfAllocation" v-on:click="districtSelf()" name="districtAllocation" value="districtSelf"/>
                  <label class="form-check-label" for="districtSelfAllocation">Self</label>
              </div>
        
      
          <div v-if="autoCheckDistrict">Auto Stuff</div>
          <div v-if="selfCheckDistrict">SELF STUFF</div>
          
      </div>
      
      <div class="allocations">
          <h2>Conference Allocation</h2>
              <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="conferenceAutoAllocation" v-on:click="conferenceAuto()" name="conferenceAllocation" value="conferenceAuto"/>
                  <label class="form-check-label" for="conferenceAutoAllocation">Auto</label>
              </div>
              <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="conferenceSelfAllocation" v-on:click="conferenceSelf()" name="conferenceAllocation" value="conferenceSelf"/>
                  <label class="form-check-label" for="conferenceSelfAllocation">Self</label>
              </div>
        
      
          <div v-if="autoCheckConference">Auto Conference</div>
          <div v-if="selfCheckConference">SELF Conference</div>
          
      </div>
      
      
      
      
      
      
      
  </div>

              districtSelf() {

              conferenceAuto() {

              conferenceSelf() {
